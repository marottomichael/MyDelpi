<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestão de OS's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c92d5;
            --primary-dark: #023667;
            --secondary-color: #6c757d;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container img {
            max-width: 200px;
            height: auto;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #ddd;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(44, 146, 213, 0.25);
        }

        .btn-login, .btn-register {
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-login:hover, .btn-register:hover {
            background-color: var(--primary-dark);
        }

        .input-group-text {
            background-color: var(--primary-color);
            color: white;
            border: none;
        }

        .form-floating {
            margin-bottom: 1rem;
        }

        .alert {
            display: none;
            margin-top: 1rem;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .toggle-form {
            text-align: center;
            margin-top: 1rem;
            color: var(--primary-color);
            cursor: pointer;
        }

        .toggle-form:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: var(--secondary-color);
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="assets/Imagens/logo.svg" alt="Logo" class="logo">
        </div>
        
        <!-- Formulário de Login -->
        <form id="loginForm" class="form-container active" onsubmit="return handleLogin(event)">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="loginUsername" placeholder="Usuário" required>
                <label for="loginUsername">Usuário</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="loginPassword" placeholder="Senha" required>
                <label for="loginPassword">Senha</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                    Lembrar-me
                </label>
            </div>
            <button type="submit" class="btn btn-primary btn-login">
                <i class="bi bi-box-arrow-in-right"></i> Entrar
            </button>
            <div class="alert alert-danger" role="alert" id="loginError">
                Usuário ou senha incorretos!
            </div>
            <div class="toggle-form" onclick="toggleForms('register')">
                Não tem uma conta? Cadastre-se
            </div>
        </form>

        <!-- Formulário de Cadastro -->
        <form id="registerForm" class="form-container" onsubmit="return handleRegister(event)">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="registerName" placeholder="Nome Completo" required>
                <label for="registerName">Nome Completo</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="registerEmail" placeholder="Email" required>
                <label for="registerEmail">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="registerUsername" placeholder="Usuário" required>
                <label for="registerUsername">Usuário</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="registerPassword" placeholder="Senha" required>
                <label for="registerPassword">Senha</label>
            </div>
            <div class="password-requirements">
                A senha deve ter no mínimo 6 caracteres, incluindo letras e números
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar Senha" required>
                <label for="confirmPassword">Confirmar Senha</label>
            </div>
            <button type="submit" class="btn btn-primary btn-register">
                <i class="bi bi-person-plus"></i> Cadastrar
            </button>
            <div class="alert alert-danger" role="alert" id="registerError"></div>
            <div class="toggle-form" onclick="toggleForms('login')">
                Já tem uma conta? Faça login
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Função para alternar entre os formulários
        function toggleForms(form) {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('registerForm').classList.remove('active');
            document.getElementById(form + 'Form').classList.add('active');
            
            // Limpar mensagens de erro
            document.getElementById('loginError').style.display = 'none';
            document.getElementById('registerError').style.display = 'none';
        }

        // Função para validar a senha
        function validatePassword(password) {
            const minLength = 6;
            const hasLetter = /[a-zA-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            
            return password.length >= minLength && hasLetter && hasNumber;
        }

        // Função para lidar com o registro
        function handleRegister(event) {
            event.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            const errorAlert = document.getElementById('registerError');
            
            // Validações
            if (password !== confirmPassword) {
                errorAlert.textContent = 'As senhas não coincidem!';
                errorAlert.style.display = 'block';
                return false;
            }
            
            if (!validatePassword(password)) {
                errorAlert.textContent = 'A senha não atende aos requisitos mínimos!';
                errorAlert.style.display = 'block';
                return false;
            }
            
            // Verificar se o usuário já existe
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            if (users.some(user => user.username === username)) {
                errorAlert.textContent = 'Este nome de usuário já está em uso!';
                errorAlert.style.display = 'block';
                return false;
            }
            
            // Salvar o novo usuário
            users.push({
                name,
                email,
                username,
                password // Em um sistema real, a senha deve ser criptografada
            });
            
            localStorage.setItem('users', JSON.stringify(users));
            
            // Limpar o formulário e mostrar mensagem de sucesso
            document.getElementById('registerForm').reset();
            errorAlert.textContent = 'Cadastro realizado com sucesso!';
            errorAlert.classList.remove('alert-danger');
            errorAlert.classList.add('alert-success');
            errorAlert.style.display = 'block';
            
            // Voltar para o formulário de login após 2 segundos
            setTimeout(() => {
                toggleForms('login');
            }, 2000);
            
            return false;
        }

        // Função para lidar com o login
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            const errorAlert = document.getElementById('loginError');
            
            // Verificar credenciais no localStorage
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                // Salvar dados do usuário na sessão
                sessionStorage.setItem('currentUser', JSON.stringify({
                    name: user.name,
                    email: user.email,
                    username: user.username
                }));
                
                // Redirecionar para a página principal
                window.location.href = 'assets/pages/main.html';
            } else {
                errorAlert.style.display = 'block';
                setTimeout(() => {
                    errorAlert.style.display = 'none';
                }, 3000);
            }
            
            return false;
        }
    </script>
</body>
</html>
